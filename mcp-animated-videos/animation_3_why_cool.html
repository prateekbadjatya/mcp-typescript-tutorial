<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation 3: Why MCP is Cool!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #fa709a;
            margin-bottom: 20px;
            font-size: 3em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .scene {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 20px;
            padding: 60px;
            margin-bottom: 30px;
            position: relative;
            min-height: 600px;
            overflow: hidden;
            border: 5px solid #fa709a;
        }

        .benefit-card {
            position: absolute;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            opacity: 0;
            transition: all 0.8s ease;
            border: 4px solid;
        }

        .benefit-icon {
            font-size: 80px;
            text-align: center;
            margin-bottom: 15px;
        }

        .benefit-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .benefit-desc {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
        }

        .step-title {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            font-size: 2em;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(250, 112, 154, 0.4);
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 15px;
            height: 35px;
            margin: 25px 0;
            overflow: hidden;
            border: 3px solid #fa709a;
        }

        .progress-fill {
            background: linear-gradient(90deg, #fa709a, #fee140);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }

        button {
            background: #fa709a;
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 1.5em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(250, 112, 154, 0.4);
            font-family: 'Comic Sans MS', cursive;
        }

        button:hover {
            background: #e9588a;
            transform: translateY(-3px);
        }

        .controls {
            text-align: center;
            margin: 30px 0;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInTop {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .float { animation: float 3s ease-in-out infinite; }

        .star {
            position: absolute;
            font-size: 40px;
            animation: float 2s ease-in-out infinite;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Animation 3-Prateek</h1>
        <h1>Why MCP is AWESOME!</h1>
        <p class="subtitle">Discover the Super Powers! ‚ö°</p>

        <div class="step-title" id="stepTitle">
            See All the Amazing Benefits! üåü
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar">Ready!</div>
        </div>

        <div class="scene" id="scene">
            <!-- Stars for decoration -->
            <div class="star" style="top: 10%; left: 10%;">‚≠ê</div>
            <div class="star" style="top: 15%; right: 15%; animation-delay: 0.5s;">‚ú®</div>
            <div class="star" style="bottom: 20%; left: 20%; animation-delay: 1s;">üåü</div>
            <div class="star" style="bottom: 15%; right: 10%; animation-delay: 1.5s;">üí´</div>
        </div>

        <div class="controls">
            <button onclick="startShow()">‚ñ∂Ô∏è Show Benefits</button>
            <button onclick="resetShow()">üîÑ Restart</button>
        </div>

        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 20px; padding: 30px; margin: 30px 0; color: white;">
            <h2 style="text-align: center; margin-bottom: 25px; font-size: 2em;">üéØ Quick Summary</h2>
            <div style="background: white; border-radius: 15px; padding: 30px; color: #333;">
                <p style="font-size: 1.4em; line-height: 2; text-align: center;">
                    MCP Server is like having a<br>
                    <strong style="color: #fa709a; font-size: 1.2em;">SUPER SMART HELPER</strong><br>
                    that makes computers work together<br>
                    <strong style="color: #667eea; font-size: 1.2em;">MAGICALLY!</strong> ‚ú®
                </p>
            </div>
        </div>
    </div>

    <script>
        function updateProgress(step, total, text) {
            const progressBar = document.getElementById('progressBar');
            const percentage = (step / total) * 100;
            progressBar.style.width = percentage + '%';
            progressBar.textContent = text;
        }

        function updateTitle(text) {
            document.getElementById('stepTitle').textContent = text;
        }

        function clearScene() {
            const scene = document.getElementById('scene');
            scene.innerHTML = `
                <div class="star" style="top: 10%; left: 10%;">‚≠ê</div>
                <div class="star" style="top: 15%; right: 15%; animation-delay: 0.5s;">‚ú®</div>
                <div class="star" style="bottom: 20%; left: 20%; animation-delay: 1s;">üåü</div>
                <div class="star" style="bottom: 15%; right: 10%; animation-delay: 1.5s;">üí´</div>
            `;
        }

        async function startShow() {
            const benefits = [
                { duration: 4000, action: benefit1_Fast },
                { duration: 4000, action: benefit2_Easy },
                { duration: 4000, action: benefit3_Safe },
                { duration: 4000, action: benefit4_Smart },
                { duration: 4000, action: benefit5_AllTogether }
            ];

            for (let i = 0; i < benefits.length; i++) {
                await benefits[i].action();
                await sleep(benefits[i].duration);
            }

            setTimeout(startShow, 3000);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function benefit1_Fast() {
            clearScene();
            updateTitle("Benefit 1: ‚ö° SUPER FAST!");
            updateProgress(1, 5, 'Benefit 1: Speed');

            const card = document.createElement('div');
            card.className = 'benefit-card';
            card.style.borderColor = '#f39c12';
            card.style.left = '50%';
            card.style.top = '50%';
            card.style.transform = 'translate(-50%, -50%)';
            card.style.width = '500px';
            card.style.animation = 'zoomIn 0.8s ease-out forwards';
            card.innerHTML = `
                <div class="benefit-icon">‚ö°</div>
                <div class="benefit-title" style="color: #f39c12;">
                    LIGHTNING FAST!
                </div>
                <div class="benefit-desc">
                    <strong>MCP Server finds things</strong><br>
                    <strong style="font-size: 1.5em; color: #f39c12;">INSTANTLY!</strong><br><br>
                    No more waiting!<br>
                    <span style="font-size: 1.1em;">üèÉüí® Zoom zoom zoom!</span>
                </div>
            `;
            scene.appendChild(card);
            card.style.opacity = '1';
        }

        async function benefit2_Easy() {
            clearScene();
            updateTitle("Benefit 2: üòä SO EASY!");
            updateProgress(2, 5, 'Benefit 2: Simplicity');

            const card = document.createElement('div');
            card.className = 'benefit-card';
            card.style.borderColor = '#27ae60';
            card.style.left = '50%';
            card.style.top = '50%';
            card.style.transform = 'translate(-50%, -50%)';
            card.style.width = '500px';
            card.style.animation = 'slideInLeft 0.8s ease-out forwards';
            card.innerHTML = `
                <div class="benefit-icon">üòä</div>
                <div class="benefit-title" style="color: #27ae60;">
                    SUPER EASY TO USE!
                </div>
                <div class="benefit-desc">
                    <strong>You don't need to know</strong><br>
                    <strong>where things are!</strong><br><br>
                    Just ask and MCP finds it!<br>
                    <span style="font-size: 1.1em;">üéØ Simple as ABC!</span>
                </div>
            `;
            scene.appendChild(card);
            card.style.opacity = '1';
        }

        async function benefit3_Safe() {
            clearScene();
            updateTitle("Benefit 3: üîí VERY SAFE!");
            updateProgress(3, 5, 'Benefit 3: Security');

            const card = document.createElement('div');
            card.className = 'benefit-card';
            card.style.borderColor = '#e74c3c';
            card.style.left = '50%';
            card.style.top = '50%';
            card.style.transform = 'translate(-50%, -50%)';
            card.style.width = '500px';
            card.style.animation = 'slideInRight 0.8s ease-out forwards';
            card.innerHTML = `
                <div class="benefit-icon">üîí</div>
                <div class="benefit-title" style="color: #e74c3c;">
                    KEEPS YOU SAFE!
                </div>
                <div class="benefit-desc">
                    <strong>MCP Server is like a guard!</strong><br><br>
                    Only shares what you<br>
                    say is okay to share!<br><br>
                    <span style="font-size: 1.1em;">üõ°Ô∏è Your stuff is protected!</span>
                </div>
            `;
            scene.appendChild(card);
            card.style.opacity = '1';
        }

        async function benefit4_Smart() {
            clearScene();
            updateTitle("Benefit 4: üß† REALLY SMART!");
            updateProgress(4, 5, 'Benefit 4: Intelligence');

            const card = document.createElement('div');
            card.className = 'benefit-card';
            card.style.borderColor = '#9b59b6';
            card.style.left = '50%';
            card.style.top = '50%';
            card.style.transform = 'translate(-50%, -50%)';
            card.style.width = '500px';
            card.style.animation = 'slideInTop 0.8s ease-out forwards';
            card.innerHTML = `
                <div class="benefit-icon">üß†</div>
                <div class="benefit-title" style="color: #9b59b6;">
                    SUPER SMART!
                </div>
                <div class="benefit-desc">
                    <strong>MCP remembers where</strong><br>
                    <strong>EVERYTHING is!</strong><br><br>
                    Files, data, tools...<br>
                    It knows it all!<br><br>
                    <span style="font-size: 1.1em;">üéì Like a genius helper!</span>
                </div>
            `;
            scene.appendChild(card);
            card.style.opacity = '1';
        }

        async function benefit5_AllTogether() {
            clearScene();
            updateTitle("Benefit 5: üåà ALL TOGETHER = MAGIC!");
            updateProgress(5, 5, 'Complete! üéâ');

            // Create multiple small cards
            const benefits = [
                { icon: '‚ö°', title: 'Fast', color: '#f39c12', top: '15%', left: '15%' },
                { icon: 'üòä', title: 'Easy', color: '#27ae60', top: '15%', right: '15%' },
                { icon: 'üîí', title: 'Safe', color: '#e74c3c', bottom: '15%', left: '15%' },
                { icon: 'üß†', title: 'Smart', color: '#9b59b6', bottom: '15%', right: '15%' }
            ];

            for (let i = 0; i < benefits.length; i++) {
                await sleep(400);
                const card = document.createElement('div');
                card.className = 'benefit-card float';
                card.style.borderColor = benefits[i].color;
                card.style.width = '200px';
                
                if (benefits[i].top) card.style.top = benefits[i].top;
                if (benefits[i].bottom) card.style.bottom = benefits[i].bottom;
                if (benefits[i].left) card.style.left = benefits[i].left;
                if (benefits[i].right) card.style.right = benefits[i].right;
                
                card.style.animation = 'zoomIn 0.6s ease-out forwards';
                card.innerHTML = `
                    <div class="benefit-icon" style="font-size: 60px;">${benefits[i].icon}</div>
                    <div class="benefit-title" style="color: ${benefits[i].color}; font-size: 1.3em;">
                        ${benefits[i].title}
                    </div>
                `;
                scene.appendChild(card);
                card.style.opacity = '1';
            }

            await sleep(800);

            const centerCard = document.createElement('div');
            centerCard.className = 'benefit-card';
            centerCard.style.borderColor = '#fa709a';
            centerCard.style.background = 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)';
            centerCard.style.left = '50%';
            centerCard.style.top = '50%';
            centerCard.style.transform = 'translate(-50%, -50%)';
            centerCard.style.width = '350px';
            centerCard.style.animation = 'zoomIn 0.8s ease-out forwards';
            centerCard.style.color = 'white';
            centerCard.innerHTML = `
                <div class="benefit-icon" style="font-size: 70px;">üåü</div>
                <div class="benefit-title" style="color: white; font-size: 1.6em;">
                    = MAGIC!
                </div>
                <div class="benefit-desc" style="color: white;">
                    <strong style="font-size: 1.3em;">All together makes</strong><br>
                    <strong style="font-size: 1.3em;">MCP AMAZING!</strong><br><br>
                    <span style="font-size: 1.2em;">‚ú®üéâ‚ú®</span>
                </div>
            `;
            scene.appendChild(centerCard);
            centerCard.style.opacity = '1';
        }

        function resetShow() {
            clearScene();
            updateTitle("See All the Amazing Benefits! üåü");
            updateProgress(0, 5, 'Ready!');
        }

        window.addEventListener('load', () => {
            setTimeout(startShow, 1000);
        });
    </script>
</body>
</html>
